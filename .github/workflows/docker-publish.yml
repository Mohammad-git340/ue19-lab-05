name: Build, Scan and Publish Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/mohammad-git340/ue19-lab-05:latest .

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/mohammad-git340/ue19-lab-05:latest
          format: table
          exit-code: 0
          vuln-type: 'os,library'

      - name: Push Docker image
        run: |
          docker push ghcr.io/mohammad-git340/ue19-lab-05:latest
